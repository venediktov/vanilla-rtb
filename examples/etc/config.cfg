group_address = 0.0.0.0
port = 5000
communicator.type = broadcast
num_of_bidders = 5

[bidder]
log = /tmp/bidder_log
host = 0.0.0.0
port = 9081
root = .
timeout = 50

[cache-loader]
log = /tmp/vanilla_cache_loader_log
host = 0.0.0.0
port = 10081
root = .

[multi_exchange]
log = /tmp/multi_exchange_log
host = 0.0.0.0
port = 9090
root = .
timeout = 80

[multi_bidder]
log = /tmp/multi_bidder_log
host = 0.0.0.0
port = 5000
